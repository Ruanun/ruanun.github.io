<!DOCTYPE html>
<html lang="zh">
<head>
    <title>欢迎访问</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<style>
    #main {
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
    }
</style>
<body>
<div id="main">
    <div><b>Hello！</b></div>
    <div>
        <img src="hj1.gif">
        <img src="yf.gif">
    </div>
    <br>
    <div>
		<span style="font-size: x-large; ">
			<div id="divT"></div>
		</span>
    </div>
</div>
<br>
</body>
<script type="text/javascript">

    function getCurDate() {
        const d = new Date();
        let week;
        switch (d.getDay()) {
            case 1:
                week = "星期一";
                break;
            case 2:
                week = "星期二";
                break;
            case 3:
                week = "星期三";
                break;
            case 4:
                week = "星期四";
                break;
            case 5:
                week = "星期五";
                break;
            case 6:
                week = "星期六";
                break;
            default:
                week = "星期天";
        }
        var years = d.getFullYear();
        var month = add_zero(d.getMonth() + 1);
        var days = add_zero(d.getDate());
        var hours = add_zero(d.getHours());
        var minutes = add_zero(d.getMinutes());
        var seconds = add_zero(d.getSeconds());
        divT.innerHTML = years + "年" + month + "月" + days + "日 " + hours + ":" + minutes + ":" + seconds + " " + week;
    }

    function add_zero(temp) {
        if (temp < 10)
            return "0" + temp;
        else
            return temp;
    }

    setInterval("getCurDate()", 100);

</script>
</html>
